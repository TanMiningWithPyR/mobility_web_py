<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Web Fitas</title>
  </head>

  <body>
    <div class="container-fluid">        
      <nav id="navbar" class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top"></nav>
      <nav id="bookmark" class="navbar navbar-expand-sm navbar-light" style="padding-top: 70px;position: fixed;background-color: #e3f2fd;"></nav>
      <div id="content" class="container" style="padding-top: 140px;padding-bottom: 70px">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Welcome to Web Fitas</h1>
            <p class="lead">
            Built by TAMIC. <br>
            TAMIC is a business language for developping software
            </p>
          </div>
        </div>
      </div>
      <div id="page"></div>
      <nav id="functional_button" class="navbar navbar-expand bg-dark fixed-bottom"></nav>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function(){
        $.ajax({ 
          url: "navigation", 
          dataType: "html",
          success: function(data){
            $("#navbar").html(data);
          }
        })

        $.ajax({
          url: "bookmark",
          dataType: "html",
          success: function(data){
            $("#bookmark").html(data)
          }
        })

        $.ajax({
          url: "content",
          dataType: "html",
          success: function(data){
            $("#content").html(data)
          }
        })

        $.ajax({
          url: "functional_button",
          dataType: "html",
          success: function(data){
            $("#functional_button").html(data)
          }
        })
      })
    </script>
  </body>
